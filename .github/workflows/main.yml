name: deploy # (0) GitHub Action에서 보여질 이름을 지정한다.

on:
  release:
    types: [push] # (1) push시 자동으로 실행된다.
  push:
    branches: [master] # (2) master 브렌치에서 동작한다.
  workflow_dispatch: # (3) 수동으로도 실행이 가능하다.

jobs:
  build:
    runs-on: ubuntu-latest # (4) 해당 스크립트를 작동할 OS
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout
      uses: actions/checkout@v3 # (5) 프로젝트 코드를 CheckOut한다.
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3 # (6)
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew # (7)
      shell: bash
    
    - name: Build with Gradle
      run: ./gradlew clean build -x test # (8)
      shell: bash
  
    - name: Get current time
      uses: 1466587594/get-current-time@v2 # (9)
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"

    - name: Show Current Time
      run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}" # (10)
      shell: bash
    
